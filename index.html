<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
      body {
        background: #000;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
      fullscreenContent,
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
      }
      .full-screen-button {
        position: fixed;
        top: 1rem;
        right: 1rem;
        margin: 0;
        padding: 0rem;
        border: none;
        background: none;
      }
      .full-screen-button svg {
        color: white;
        padding: 0.2rem;
        background: black;
        border-radius: 0.2rem;
      }
    </style>
  </head>
  <body>
    <div id="fullscreenContent">
      <iframe id="weatherFrame" src="./weather/"> </iframe>
    </div>
    <button class="full-screen-button" title="Enter full screen mode">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-fullscreen"
        viewBox="0 0 16 16"
      >
        <path
          d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"
        />
      </svg>
    </button>

    <script>
      window.setInterval("reloadIFrame();", 3000);
      function reloadIFrame() {
        document.getElementById("weatherFrame").location.reload();
      }
    </script>

    <script
      const fullscreenContent = document.getElementById("fullscreenContent");
      const fullscreenButton = document.querySelector(".full-screen-button");

      fullscreenButton.addEventListener("click", function () {
        if (fullscreenContent.webkitSupportsFullscreen) {
          fullscreenContent.webkitEnterFullscreen();
          return;
        }

        fullscreenContent.requestFullscreen();
      });

      document.addEventListener("fullscreenchange", function () {
        if (document.fullscreenElement) {
          fullscreenContent.setAttribute("controls", true);
          return;
        }

        fullscreenContent.removeAttribute("controls");
      });
    </script>
  </body>
</html>
